<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Sign in</title>
</head>

<body>
    <div class="main">
        <p class="sign" align="center">Sign in</p>
        <form class="form1" id="login">
            <input class="un " type="text" align="center" placeholder="Username" required>
            <input class="pass" type="password" align="center" placeholder="Password" required>
            <input type="submit" class="submit" id="loginSubmit" value='Login' align="center">
            <p align="center" id="errorShow" style="color:red" hidden>Invalid Inputs</p>
    </div>

</body>
<script type="text/javascript">
    $(document).ready(function () {

    $("#login").submit(function (event) {
        // console.log("popop")
        var username = $('.un').val()
        var password = $('.pass').val()
        var post_data = { username: username, password: password };
        

        $.ajax({
            type: 'POST',
            url: "http://localhost:8090/login",
            data: post_data,
            success: function (data) {
                
               $("#errorShow").attr("hidden", true);
                window.location.href = "pagination.html";
            },
            
            error: function (data) {
               $("#errorShow").removeAttr("hidden");
            },

        });

         event.preventDefault();
        
    });

    })
</script>

</html>
